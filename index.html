<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biome Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Biome Explorer</h1>
    <p>Um jogo interativo sobre diversidade, inclusão e sociedade.</p>
    <button class="btn-primary" onclick="jogar()">Jogue Agora</button>
    <button class="btn-secondary" onclick="abrirModal()">Sobre o jogo</button>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>Sobre o Jogo</h2>
      <p>Explorando biomas e conhecendo a diversidade!</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <div class="character-selection" id="characterSelection">
    <h2>Selecione seu Personagem</h2>
    <div class="character-card" onclick="selecionarPersonagem('Curupira')">
      <img src="curupira.png" alt="Curupira">
      <p>Curupira</p>
    </div>
    <div class="character-card" onclick="selecionarPersonagem('Iara')">
      <img src="iara.png" alt="Iara">
      <p>Iara</p>
    </div>
    <div class="character-card" onclick="selecionarPersonagem('Saci')">
      <img src="saci.png" alt="Saci">
      <p>Saci</p>
    </div>
  </div>

  <div class="game-intro" id="gameIntro">
    <h2>Bem-vindo ao Biome Explorer!</h2>
    <p>Você selecionou o personagem <span id="selectedCharacter"></span>.</p>
    <button onclick="iniciarJogo()">Começar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
